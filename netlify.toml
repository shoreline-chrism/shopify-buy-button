# Global settings applied to the whole site.
#
# “publish” is the directory to publish (relative to root of your repo),
# “command” is your build command,
# “base” is directory to change to before starting build. if you set base:
#    that is where we will look for package.json/.nvmrc/etc not repo root!

[build]
  publish = "public"
  command = "python build.py"
  
[template.environment]
  SHOPIFY_SHOP_DOMAIN = "Shopify Shop Domain ex: myshop.shopify.com"
  SHOPIFY_PRIVATE_APP_API_KEY = "Shopify Private App API Key"
  SHOPIFY_PRIVATE_APP_PASSWORD = "Shopify Private APP Password"
  SHOPIFY_STOREFRONT_TOKEN = "Storefront token from Shopify App"
  AFFILIATE_NAME = "Affiliate Name"
